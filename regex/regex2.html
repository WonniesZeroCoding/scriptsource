  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente a?
          <br />
          recusandae dolore tempore! Rem nam ullam cumque, quidem nemo unde quam
          laborum. Rerum quisquam,ipsum alias sapiente tempora adipisci ipsam
          facere ea?
        </p>
        <script>
          // 원본 문자열 가져오기
          let p1 = document.querySelector("p").innerHTML;

          console.log("i 플래그");
          console.log(p1.match(/Ipsum/i));
          console.log("");
          console.log("gi 플래그");
          console.log(p1.match(/Ipsum/gi));
          console.log("");
          console.log("gm 플래그");
          console.log(p1.match(/a\?$/gm));
        </script>
      </body>
    </html>
  </body>
</html>
