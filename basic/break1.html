<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i == 3) {
          break;
        }
        text += i + "<br>";
        document.write(text);
      }
    </script>
    <script>
      let text1 = ""; // let 변수 -- 동일한 변수, 같은 스코프 안에서 쓰지마라
      for (let i = 0; i < 10; i++) {
        if (i == 3) {
          continue;
        } // continue 개념(복습) : 다음 문장을 실행할 것이냐 말 것이냐
        text1 += i + "<br>";
        document.write(text1);
      }
    </script>
  </body>
</html>
