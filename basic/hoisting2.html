<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //hoisting - 아직 선언되지 않은 함수나, 변수를 끌어올려서 사용(*전부 사용되는 것이 아니고 var로 선언한 경우만)
      myFunction(); // function 문이 밑에서 선언 되었으나 error 발생하지 않고 끌어올려서 불러왔음.
      // java에서는 위에서 아래로 읽어 내기 때문에 선언된 것이 없다면 앞에서 호출하면 에러.

      function myFunction() {
        console.log("Hello World");
      }
    </script>
  </body>
</html>
