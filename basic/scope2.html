<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // scope : global, function, block

      // global scope
      let value = "hello";

      function myFunction() {
        // function scope
        let value = "world";
        if (true) {
          //block scope
          //* block == { ~ }
          let value = "good morning";
          console.log(value);
        }
        console.log(value);
      }

      myFunction();
      console.log(value);

      // 자바 스크립트는 어디서 선언 하는 지가 중요해진다. (지역변수의 개념이 존재하므로)
    </script>
  </body>
</html>
