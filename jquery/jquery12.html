<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .aqua {
        background-color: aqua;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>

    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6"></p>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      // attr() , css(),
      //removeClass("클래스명"), addClass("클래스명"), toggleClass("클래스명"), hasClass("클래스명")
      $("#p1").addClass("aqua");
      $("#p2").removeClass("red");
      $("#p3").toggleClass("green"); // 아무것도 없는 요소에 토글을 쓰면 부여
      $("#p4").toggleClass("green"); // green을 가지고 있는 요소에 토글을 쓰면 사라짐
      $("#p6").html($("#p5").hasClass("yellow")); //hasClass의 결과 값은 true : false로 나타남
    </script>
  </body>
</html>
