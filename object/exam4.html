<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1">This is a paragraph</p>
    <input
      type="button"
      value="요소 숨김"
      onclick="document.querySelector('#p1').style.visibility='hidden'"
    />
    <!-- 온클릭에 script를 바로 써도 됨 // visibility로 보이게, 안보이게 할 수 있음 -->
    <input
      type="button"
      value="요소 보이기"
      onclick="document.querySelector('#p1').style.visibility='visible'"
    />
    <div>
      <p id="demo">JavaScript can change HTML content</p>
      <button
        type="button"
        onclick="document.querySelector('#demo').innerHTML='Hello JavaScript'"
      >
        Click Me!!
      </button>
    </div>
  </body>
</html>
