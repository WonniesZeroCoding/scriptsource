<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 onclick="h1_click()" class="header" name="" id="">Header1</h1>
    <!-- onclick클릭을 하면 , h1_click() 함수랑 연결 -->
    <h2>Header2</h2>
    <script>
      // h1을 클릭 시, 삭제 ... document1~9까지는 생성이었음

      function h1_click() {
        //삭제할 요소 가져오기
        let h1 = document.querySelector("h1");
        h1.remove(); // remove로 제거

        //h1의 class 속성만 제거
        h1.removeAttribute("class"); // removeAttribute 속성제거 ("속성");
      }
    </script>
  </body>
</html>
