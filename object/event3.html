<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="">이름</label>
      <input type="text" name="name" id="name" onchange="lower()" />
      <!--onchange는 text field 안에 많이 씀-->
    </div>
    <div>
      <label for="">나이</label>
      <input type="text" name="age" id="age" onblur="lower2()" />
    </div>
    <script>
      // onchange() : 내용 변경 후 포커스 이동 // 내용을 변경하고 포커스를 이동 시킬 때 나타남
      // onblur() : 포커스만 이동되면 무조건 호출
      function lower() {
        // alert("onchange()");
        // name 대문자 -> name 소문자
        let name = document.querySelector("#name");
        name.value = name.value.toLowerCase();
      }
      function lower2() {
        alert("onblur()");
      }
    </script>
  </body>
</html>
