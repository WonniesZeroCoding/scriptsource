<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="fruits" id="" onchange="fruitSelect(this.value)">
      <!-- 이벤트 액션-->
      <option value="사과" id="name">사과</option>
      <option value="오렌지" id="name">오렌지</option>
      <option value="딸기" id="name">딸기</option>
      <option value="바나나" id="name">바나나</option>
      <option value="망고" id="name">망고</option>
    </select>
    <div>
      <input
        type="radio"
        name="gender"
        id=""
        value="남"
        onchange="gender()"
      />남자
      <input
        type="radio"
        name="gender"
        id=""
        value="여"
        onchange="gender()"
      />여자
    </div>
    <script>
      function fruitSelect(value) {
        //select에서 선택한 값 보여주기
        alert(value); // 이벤트 반응
      }
      function gender() {
        // radio에서 선택한 값 보여주기
        alert(document.querySelector("[name = 'gender']:checked").value);
      }
    </script>
  </body>
</html>
